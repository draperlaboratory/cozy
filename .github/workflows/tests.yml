name: tests

on:
  workflow_dispatch:
  push:
    branches: 
      - testing-CI

jobs:
  tests:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: cachix/install-nix-action@v26
        with:
          nix_path: nixpkgs=channel:nixos-unstable
      - run: nix build .#tests
